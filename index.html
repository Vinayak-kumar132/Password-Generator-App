<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-unique-keys</title>
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylepg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
</head>

<body>
    <div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">

            <input readonly type="text" placeholder="PASSWORD" class="display"
                data-passwordDisplay><!--we can fetch the data through custom attribute -->

            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMSG></span>
                <img src="./asset/copy.svg" alt="" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" class="slider" min="1" max="20" id="slider" step="1" data-lengthSlider>
            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div >
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateButton">Generate   Password</button>

        </div>


    </div>
</div>

    <script src="password.js"></script>
</body>

</html>
